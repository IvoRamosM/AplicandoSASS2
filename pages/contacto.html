      </div>
    </nav>
    <!-- Fin nav -->
  </header>
  <!-- Comienzo main-contacto -->
  <main>
    <div class="form-container container">
      <h1 class="text-center mb-5  h1-contacto">CONTACTO</h1>
      <!-- Inicio form -->
      <form class="row">
        <div class="mb-3 col-md-4">
          <label for="nombre" class="form-label">Nombre y apellido</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="mb-3 col-md-4">
          <label for="empresa" class="form-label">Empresa</label>
          <input type="text" class="form-control" id="empresa">
        </div>
        <div class="mb-3 col-md-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
        </div>
        <div class="mb-3 col-md-4">
          <label for="telefono" class="form-label">Telefono</label>
          <input type="tel" class="form-control" id="telefono">
        </div>
        <div class="mb-3 col-md-4">
          <label for="eleccion-plan" class="form-label">Elija su plan</label>
          <select class="form-select" id="eleccion-plan" required>
            <option value="#">Elija el plan deseado</option>
            <option value="Inicial">Plan Inicial</option>
            <option value="Profesional">Plan Profesional</option>
            <option value="Avanzado">Plan Avanzado</option>
          </select>
        </div>
        <div class="mb-3 col-md-4 ">
          <label for="comentario">Comentario</label><br>
          <textarea name="comentario" id="comentario" cols="25" rows="3"></textarea>
        </div>
        <div class="col-md-3">
          <button class="btn fw-bold" type="submit">Enviar</button>
        </div>
      </form>
      <!-- Fin form -->
    </div>
  </main>
  <!-- Fin main-contacto-->
